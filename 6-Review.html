# 运算符
```cpp
#include <iostream>
#include <cstdio>
using namespace std;
int main() {
    int a, b, c, d;
    bool e, f;
    cin >> a >> b;
    
    c = a + b; // 赋值运算，算术运算（加）
    c *= 2; // 符合算数赋值
    d = (++c) % a; // 算术运算（自增、取模）
    e = a >= b; // 关系运算
    f = (a >= b + e) && (a % 2 == 0); // 关系运算、算术运算、逻辑运算
    
    cout << c << " " << d << " " << e << " " << f << " " << endl;
    return 0;
}
```

# 库函数
```cpp
#include <iostream>
#include <cstdio>
#include <cstdlib>
#include <ctime>
#include <cmath>
using namespace std;
int main() {
    srand(time(0));
    int a, b, c, d, e;
    double e, f;
    cin >> f >> g;
    
    c = pow(a + b, 2); // 指数
    d = rand(); // 随机数
    e = max(a, b); // 最大值
    f = (double)d / c;
    g = ceil(e); // 向上取整
    
    cout << c << " " << d << " " << e << " " << f < " " << g << endl;
    return 0;
}
```

# 数据类型
```cpp
#include <iostream>
#include <cstdio>
using namespace std;
const int INF = 1e9; // 符号常量，可以理解为值不能改变的变量 
const double PI = 3.1415926;
int main() {
	cout << INF << " " << PI << endl;
	
	int a = 3; // a 是变量，3 是常量 
	cout << a * INF << " " << (long long)a * INF << endl; // 注意数据范围
	
	double b = -4.5;
	cout << b / a << " " << (int)b / a << endl; // 注意整数除法
	
	char c = 'a'; // c 是变量，'a' 是常量 
	cout << c - 32 << " " << (char)(c - 32) << endl; // 字符与整数对应（ASCII 码）
	
	bool d = (c == 97);
	cout << d << endl;
	return 0;
}
```

# 循环

s=1+2+3+...+n，当加到第几项时，s 的值会超过 1000？

```cpp
#include <iostream>
#include <cstdio>
using namespace std;
int main() {
	int n = 0, s = 0;
    while (s <= 1000) {
        ++n;
        s += n;
    }
    cout << n << endl;
    
    for (n = 0, s = 0; s <= 1000; s += ++n);
    cout << n << endl;
	return 0;
}
```
