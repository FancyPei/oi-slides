# Hello, world!

1. 新建文件：文件 - 新建 - 源代码（Ctrl + N）
2. 调整字体大小：工具 - 编辑器属性 - 显示 - 编辑器字体 - 大小（Ctrl + 滚轮）
3. 把输入法调成英文，然后输入
```c++
#include <iostream> // 引用包含 cout 函数的头文件
#include <cstdio> // 引用包含 printf 函数的头文件
using namespace std; // 使用标准命名空间
int main() { // 每个文件都有唯一的主函数，主函数内部每条语句由 ";" 分隔
        cout << "Hello, world!" << endl; // cout 表示输出，endl 表示回车
        printf("Hello, world!\n"); // printf 表示输出，"\n" 表示回车
        return 0; // 函数结尾，返回 0，不写也可以
}
```
4. 保存：文件 - 保存（Ctrl + S）
5. 运行：运行 - 编译运行（F11）
6. 屏幕上出现 "Hello, world!"

# 赋值运算符
- `变量 = 表达式;`   如 `a = 3; ` `c = a + b;`
- `变量 = (变量 = 表达式);`   如 `a = b = c = 3; ` 等价于 `a = 3; b = 3; c = 3;`
- 类型不同会自动转换，如 `a = 3.1` 后，a 的值为 3。
----
例：输入两个小数，将它们交换后输出。

# 赋值运算符

例：输入两个小数，将它们交换后输出。
```cpp
#include <iostream>
#include <cstdio>
using namespace std;
int main() {
    float a, b, c;
    cin >> a >> b;
//    scanf("%f%f", &a, &b);
    c = a;
    a = b;
    b = c;
    cout << "a = " << a << ", b = " << b << endl;
//    printf("a = %f, b = %f\n", a, b);
    return 0;
}
```

# 算术运算符
- 加(+)、减(-)、乘(*)
- 除(/)：两个整数相除，值为整数，向 0 取整。  
如 5/2 的值是 2，-5/2 的值是 -2，5.0/2 的值是 2.5。
- 求余/模运算(%)：a%b 的值为 a 除以 b 的余数。操作对象只能是整数。  
如 5%2 的值为 1。
- 自增(++)，自减(--)
	- x++ 表示在使用 x 之后，使 x 的值加 1，即 x=x+1；  
	- ++x 表示使用 x 之前，先使 x 的值加 1，即 x=x+1。
	- 思考 cout << x++; 和 cout << ++x;  的区别
- 复合算术赋值。如 a+=b 相当于 a=a+b，a/=b 相当于 a=a/b。

---

# 关系运算符

- 大于(>)、小于(<)、大于等于(>=)、小于等于(<=) 、等于(.red[==])、不等于(!=)
- 关系运算符运算的结果是整型，值只有两种：0 或 1，0 代表关系不成立，1 代表关系成立

```cpp
int main() {
    int n1 = 4, n2 = 5, n3;
    n3 = n1 > n2;                       // n3 的值为 0
    n3 = n1 < n2;                       // n3 的值变为 1
    n3 = n1 == 4;                       // n3 的值变为 1
    n3 = n1 != 4;                       // n3 的值变为 0
    n3 = n1 == 1 + 3;                   // n3 的值变为 1
}
```

---

# 逻辑运算符

- 逻辑运算符的结果有两种：0（假） 或 1（真）
- 与(&&)：两个量都为真时结果才为真，否则为假。  
如 (5 > 0) && (-4 < -2) 为真，(5 > 0) && (4 < 2) 为假。
- 或(||)：两个量有一个量为真则结果为真，否则为假。  
如 (5 > 0) || (4 < 2) 为真，(0 > 5) || (4 < 2) 为假。
- 非(!)：只有右边有值。如果值为假则结果为真；否则为假。  
如 !(5 > 0) 为假，!(5 < 0) 为真。
- 非 0 的数字都可以理解为真。如 5 && 0 为假，5 || 0 为真。

# 运算符优先级

运算符优先级从低到高：  
赋值运算符 逻辑运算符 关系运算符 算术运算符

[C++ 运算符优先级](https://zh.cppreference.com/w/cpp/language/operator_precedence)

|  优先级 |  运算符 | 描述 |
| :--------: | :--------: | :--------: |
|  2 | a++ a--| 后缀自增 自减 |
| 3 | ++a --a ! (type) | 前缀自增 自减 非 强制转换 |
| 5 | 	a*b   a/b   a%b| 乘法 除法 余数 |
| 6 | a+b   a-b	| 加法 减法 |
| 9 | < <= > >= | 小于 大于 |
| 10| == != | 等于 不等于 |
| 14| &&| 与 |
| 15| ll| 或 |
| 16| a?b:c = += -= *= /= %= | 三元条件 赋值 复合赋值 |

# 常用库函数

加 `#include <cmath>` 头文件

| 函数名 | 格式 | 功能说明 | 例子 |
| :--------: | :--------: | :--------: | :--------: |
| 绝对值 | abs(x) | 求数字x的绝对值 | abs(-5)=5 |
| 向下取整 | floor(x) | 求不大于x的最大整数 | floor(3.14)=3|
| 向上取整 | ceil(x) | 求不小于x的最小整数 | ceil(3.14)=4|
| 指数函数 | pow(x,y) | <math>x^y</math> | pow(2, 3)=8 |
| 平方根值 | sqrt(x) | <math>\sqrt{x}</math> | sqrt(25)=5 |
| 自然数指数 | exp(x) | <math>e^x</math>| exp(1)=2.718282|
| 自然数对数 | log(x) | <math>\ln x </math>| log(1)=0 |
