# 常量与变量

---

# 常量

常量指在程序中使用的具体的数、字符。在运行过程中，其值不能被更改。
- 整型常量：如 3, -5, 0x7f
- 实型常量：如 3.0, -4.5, 1e9
- 字符常量：用单引号括起来的字符，如 'k', '5', '\n'
  - 注意，'a' 是字符常量，"a" 是字符串

---

# 符号常量

常量可以直接调用（如 3, 'a'），也可以给常量取名字，即符号常量。  

- 格式：`const 符号常量 = 常量字串;`
- 例：`const double PI = 3.1415926;`
- 优点：
	- 可读性。很容易理解 PI 表示圆周率。
	- 易改性。改一处就可以替换程序中所有使用该常量的位置。

---

# 变量

变量代表一个储存单元，.red[变量的值]是可以改变的。  
.red[变量的类型]（储存单元的大小）不能改变。

如 `int i = 1, j;`  
其中 i, j 为.red[变量名]，变量 i 的值为 1，变量 j 的值未知。

----

**变量名**：
- 唯一性。不能重复定义。
- 定义之后才能使用。
- 由字母和下划线（"_"）开头，后面的字符可以是字母、数字、下划线。
- 建议变量名短但有意义（如单词、拼音）。

# 字符型

例：输入一个小写字母，输出对应的大写字母

--

```cpp
#include <iostream>
#include <cstdio>
using namespace std;
int main() {
    char a, b;
    cin >> a;
    b = a - 'a' + 'A';
//    b = a - 97 + 65;
    cout << b << endl;
}
```

	- true 1
	- false 0

# 数据类型转换

- 混合运算时：将存储长度短的变量转换成存储长度长的类型  
char/short -> int -> unsigned int -> long long -> double <- float
- 赋值时：
	- 浮点数赋值给整数：截断小数（向 0 取整）。
	- 长整数赋值给短整数：截断高位。
	- 由短到长、由整数到浮点数的赋值基本不损失精度。
- 强制类型转换：(类型名)(表达式)

例：定义 `int b = 7; float a = 2.5, c = 4.7;`  
求 `a + (int) (b / 3 * (int) (a + c) / 2.0) % 4`
